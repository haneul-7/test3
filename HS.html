<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아무거나 만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    #app {width: 1000px; height: 300px; margin: 0 auto;}
    header {text-align: center; font-size: 2em;}
    header>ul>li {float: left; list-style: none; width: 240px; background-color: gray; color: white;}
    header>ul>li:hover {background-color: darkgrey; color: white; font-weight: 700px;}
  </style>
</head>
<body>
  <div id="app">
    <div>
      <header>
        <ul>
        <li>아</li>
        <li>무</li>
        <li>내</li>
        <li>용</li>
      </ul>
    </header>
    </div>
    <div>
    <table id="$app" class="table table-hover">
      <thead>
        <tr>
          <td>순서</td>
          <td>내용</td>
          <td>중요도</td>
          <td>날짜</td>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    </div>
  </div>
</body>
</html>
